<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>slider-form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container ">
      <section class="container-form container-form-sign-up">
        <form action="" class="sign-up-form">
          <h1>Create Account</h1>
          <div class="container-social">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span> Use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button>Sign Up</button>
        </form>
      </section>
      <section class="container-form container-form-sign-in">
        <form action="" class="sign-up-form">
          <h1>Sign In</h1>
          <div class="container-social">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span> Use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Password</a>
          <button>Sign Up</button>
        </form>
      </section>
      <section class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-sign-in">
            <h1 class="overlay__main-head">Welcome Back</h1>
            <p class="overlay__slogan">
              To keep connected with us please login with your personal info
            </p>
            <button class="button overlay__button-ghost overlay__button-sign-in">Sign in</button>
          </div>
          <div class="overlay-panel overlay-sign-up">
            <h1 class="overlay__main-head">Hello, Friends!</h1>
            <p class="overlay__slogan">
              Enter your personal details and start journey with us
            </p>
            <button class="button overlay__button-ghost overlay__button-sign-up">Sign Up</button>
          </div>
        </div>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
